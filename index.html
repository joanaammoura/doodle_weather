<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Annie+Use+Your+Telescope|Architects+Daughter|Coming+Soon|Gaegu|Gamja+Flower|Just+Another+Hand|Loved+by+the+King|Nanum+Pen+Script|Pangolin|Patrick+Hand+SC|Sue+Ellen+Francisco|Swanky+and+Moo+Moo" rel="stylesheet">

    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="js/app.js"></script>
</head> 

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown">
                      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <img src="images/icons/sketchy_adjust.svg" alt="Menu" class="menu">
                      </a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">
                            <img src="images/icons/sketchy_ask.svg" alt="FAQ" class="img-responsive menu_item">
                            FAQ
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="images/icons/sketchy_pay.svg" alt="Donate to Us" class="img-responsive menu_item">
                            Donate to Us
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="images/icons/sketchy_send.svg" alt="Contact Us" class="img-responsive menu_item">
                            Contact Us
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="images/icons/sketchy_share.svg" alt="Share Us" class="img-responsive menu_item">
                            Share Us
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="images/icons/sketchy_love.svg" alt="Love Us" class="img-responsive menu_item">
                            Love Us
                        </a>
                      </div>
                    </li>
                </ul>
            </div>

            <div class="offset-md-2 col-md-6 logo">
                <img src="images/icons/sketchy_rain.svg" alt="logo" class="img-responsive logo">
                DOODLE WEATHER
            </div>

            <div class="offset-md-2 col-md-1">
                <input type="image" src="images/icons/sketchy_redo.svg" alt="Refresh" class="menu" id="refresh"/>
            </div>
        
        </div>

        <div class="row spacing-1">

            <div class="offset-md-2 col-md-2 todays_calendar">
                <div class="row spacing-3">
                <img src="images/icons/sketchy_schedule.svg" alt="Today" class="img-responsive todays_calendar">
                Thursday
                <br>
                25th October 2018
                <br>
                20:00
                </div>
            </div>

            <div class="col-md-4 text-center todays_temperature">
                <img src="images/icons/sketchy_sleep.svg" alt="Today" class="img-responsive today">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" class="img-responsive todays_temperature">
                <span class="temperature">19ºC</span>
                <br>
                <img src="images/icons/sketchy_locate.svg" alt="Current Location" class="img-responsive todays_calendar">
                Lisbon
            </div>

            <div class="col-md-3 todays_values">
                <div class="row spacing-4">
                    <img src="images/icons/sketchy_precipitate.svg" alt="Precipitation" class="img-responsive todays_values">
                    <span > Percipitation: </span>
                    <span class="percipitation_value"> 0% </span>
                    <div class="w-100"></div>
                    <img src="images/icons/sketchy_cry.svg" alt="Humidity" class="img-responsive todays_values">
                    <span> Humidity: </span>
                    <span class="humidity_value"> 84% </span>
                    <div class="w-100"></div>
                    <img src="images/icons/sketchy_fall.svg" alt="Wind" class="img-responsive todays_values">
                    <span> Wind: </span>
                    <span class="wind_value"> 16 Km/h </span>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form class="form-inline md-form form-sm mt-0">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Check other city weather!" aria-label="Search">
                </form>
            </div>
        </div>

        <div class="row spacing-2">
            <div class="offset-md-4 col-md-4">
            <img src="images/dividers/divider2.svg" alt="Good Looking Divider" class="img-responsive">
            </div>
        </div>

        <div class="row week_forecast">
            <div class="col-md-2">
                <p>
                    Tomorrow
                </p>
                <img src="images/icons/sketchy_shade.svg" alt="Tomorrow" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    18ºC
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    Saturday
                </p>
                <img src="images/icons/sketchy_precipitate.svg" alt="Saturday" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    20ºC
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    Sunday
                </p>
                <img src="images/icons/sketchy_thunder.svg" alt="Sunday" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    22ºC
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    Monday
                </p>
                <img src="images/icons/sketchy_shine.svg" alt="Monday" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    21ºC
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    Tuesday
                </p>
                <img src="images/icons/sketchy_shade.svg" alt="Tuesday" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    16ºC
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    Wednesday
                </p>
                <img src="images/icons/sketchy_snow.svg" alt="Wednesday" class="img-responsive week_forecast">
                <br>
                <img src="images/icons/sketchy_warm.svg" alt="temperature" align="left" class="img-responsive week_forecast_temperature">
                <p class="temperature">
                    2ºC
                </p>
            </div>
        </div>

        <div class="row spacing-2">
            <div class="offset-md-4 col-md-4">
            <img src="images/dividers/divider2.svg" alt="Good Looking Divider" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 social_media">
                <img src="images/icons/sketchy_tweet.svg" alt="Local Tweeter" align="left" class="img-responsive social_media">
                Twitter
            </div>
            <div class="offset-md-6 col-md-4 social_media">
                <img src="images/icons/sketchy_develop.svg" alt="Local Instagram" class="img-responsive social_media">
                Instagram
                <img src="images/icons/sketchy_record.svg" alt="Local Spotify" class="img-responsive social_media">
                Spotify
                <img src="images/icons/sketchy_signal.svg" alt="Local News" align="right "class="img-responsive social_media">
                News
            </div>
        </div>
    </div>

</body>
</html>
